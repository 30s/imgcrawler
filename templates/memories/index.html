            function fadeIn(index,item){
          var per = 160;
          var t = index * per;
          setTimeout(function(){
                    $(item).show();
                    $(item).find('img').imgCenter();
                    $(item).hide();
            $(item).fadeIn(500);
          },t);
        }
      });
